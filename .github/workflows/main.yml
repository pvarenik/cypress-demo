name: Cypress Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master ]
jobs:
  install:
  
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.17.0-chrome106
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      # - uses: actions/checkout@master    
      # - name: Checkout
      #   uses: actions/checkout@v2
      
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '16.x'
          
      # - name: Save build folder
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: build
      #     if-no-files-found: error
      #     path: .

  ui-chrome-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    needs: install
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1]
        browsers: ["chrome", "firefox"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'UI Tests'
        uses: cypress-io/github-action@v4
        with:
          # build: npm run cy:happypath
          command: npm run cy:happyPathAllure
          # we have already installed all dependencies above
          # install: false
          # start: npm run cy:happypath
          # wait-on: 'http://localhost:3000'
          # wait-on-timeout: 120
          browser: ${{ matrix.browsers }}
          # config-file: additional.config.js
          # record: true
          # parallel: true
          # group: 'UI - Chrome'
          # spec: cypress/e2e/1-getting-started/todo.cy.js
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Download the screenshots folders
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: screenshots
      #     if-no-files-found: warn
      #     path: cypress/screenshots

      - name: Download the videos folders
        uses: actions/download-artifact@v2
        with:
          name: videos
          path: cypress/videos

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history/allure-history
          keep_reports: 5
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history/allure-history